<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shoping</title>
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome icon link  -->
    <script src="https://kit.fontawesome.com/256d82b115.js" crossorigin="anonymous"></script>

</head>

<body>
  <main class="main">

    <!-- title, input and search button section -->
    <section class="bg-light shadow-sm">
      <h2 class="text-center text-success pt-5 pb-3">Welcome to Online Shoping</h2>
      <div class="input-group mb-3 w-25 mx-auto pb-5">
        <input type="text" class="form-control" placeholder="Search your product" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-success" type="button" id="button-addon2">Search</button>
      </div>
    </section>

    <!-- all products and my-cart -->
    <section>
      <div class="row">

        <!-- all products area -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
          </div>
        </div>

        <!-- my-cart area -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart">
            <table class="table">
              <thead>
                <h3>My-Cart</h3>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$<span id="price">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$<span id="delivery-charge">20</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$<span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$<span id="total">0</span></td>
                </tr>
              </tbody>
            </table>

            <div class="parces text-center">
              <button class="btn btn-success text-center">Buy Now</button>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- add javascript  file link  -->
  <script src="./js/app.js"></script>
</body>

</html>
